table:
  name: layers
  schema: public
object_relationships:
  - name: incident
    using:
      foreign_key_constraint_on: incident_id
array_relationships:
  - name: features
    using:
      foreign_key_constraint_on:
        column: layer_id
        table:
          name: features
          schema: public
insert_permissions:
  - role: editor
    permission:
      check: {}
      columns:
        - incident_id
        - name
select_permissions:
  - role: editor
    permission:
      columns:
        - id
        - name
      filter: {}
  - role: viewer
    permission:
      columns:
        - id
        - name
      filter: {}
update_permissions:
  - role: editor
    permission:
      columns:
        - name
      filter: {}
      check: null
