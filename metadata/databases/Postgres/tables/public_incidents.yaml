table:
  name: incidents
  schema: public
object_relationships:
  - name: location
    using:
      foreign_key_constraint_on: location_id
array_relationships:
  - name: divisions
    using:
      foreign_key_constraint_on:
        column: incident_id
        table:
          name: divisions
          schema: public
  - name: journals
    using:
      foreign_key_constraint_on:
        column: incident_id
        table:
          name: journals
          schema: public
  - name: layers
    using:
      foreign_key_constraint_on:
        column: incident_id
        table:
          name: layers
          schema: public
insert_permissions:
  - role: editor
    permission:
      check: {}
      columns:
        - location_id
        - name
select_permissions:
  - role: editor
    permission:
      columns:
        - name
        - closed_at
        - created_at
        - deleted_at
        - updated_at
        - id
        - location_id
      filter: {}
  - role: viewer
    permission:
      columns:
        - name
        - closed_at
        - created_at
        - deleted_at
        - updated_at
        - id
        - location_id
      filter: {}
update_permissions:
  - role: editor
    permission:
      columns:
        - closed_at
        - location_id
        - name
      filter: {}
      check: {}
